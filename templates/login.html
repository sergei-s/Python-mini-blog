{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
    <link type='text/css' rel='stylesheet' href='/css/login.css'/>
{% endblock %}

{% block content %}
    <form method="POST">
        <table>
            <tr>
                <td>Username</td>
                <td><input type='text' name='username' value='{{username_error}}'/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type='password' name='password'/></td>

            </tr>
            <tr>
                <td class="error">{{error}}</td>
            </tr>
            <tr>
                <td colspan='2'><input type='submit' value="Login"/></td>
            </tr>
        </table>
    </form>
{% endblock %}
